### MAIN ###
# Global Settings

set SEED 10                       # What value should the random seed be? If seed <= 0, then it is randomly re-chosen.
set DATA_INT 100                 # How frequently, in updates, should data print?
set VERTICAL_TRANSMISSION 0.0     # Value 0 to 1 of probability of symbiont vertically transmitting when host reproduces
set GRID_X 100                    # Width of the world, just multiplied by the height to get total size
set GRID_Y 100                    # Height of world, just multiplied by width to get total size
set POP_SIZE -1                   # Starting size of the host population, -1 for full starting population
set SYM_LIMIT 1                   # Number of symbiont allowed to infect a single host
set START_MOI 1                   # Ratio of symbionts to hosts that experiment should start with
set UPDATES 500001                 # Number of updates to run before quitting
set LIMITED_RES_TOTAL -1         # Starting number of total resources available over the entire run, -1 for unlimited
set HORIZ_TRANS 1                 # Should non-lytic horizontal transmission occur? 0 for no, 1 for yes
set HOST_REPRO_RES 10           # How many resources required for host reproduction
set SYM_HORIZ_TRANS_RES 0       # How many resources required for symbiont non-lytic horizontal transmission
set SYM_VERT_TRANS_RES 0          # How many resources required for symbiont vertical transmission
set GRID 0                        # Do offspring get placed immediately next to parents on grid, same for symbiont spreading
set SYM_INFECTION_CHANCE 1        # The chance (between 0 and 1) that a sym will infect a parallel host on process
set HOST_AGE_MAX 500              # The maximum number of updates hosts are allowed to live, -1 for infinite
set SYM_AGE_MAX -1                # The maximum updates symbionts are allowed to live, -1 for infinite
set FILE_PATH                     # Output file path
set FILE_NAME _data               # Root output file name
set DOMINANT_COUNT 1             # Number of dominant hosts to select
set OUSTING 1
set TRACK_PARENT_TASKS 1          # Parent tasks are on at the moment 

### MUTATION ###
# Mutation

set MUTATION_SIZE 0.00033        # Standard deviation of the distribution to mutate by

### SGP ###
# Complex Genomes Settings

set HOST_MIN_CYCLES_BEFORE_REPRO 100
set SYM_MIN_CYCLES_BEFORE_REPRO 10
set SAFE_TIME 300


set CYCLES_PER_UPDATE 4            # Number of CPU cycles that organisms run every update
set INTERACTION_MECHANISM 2        # What sgp organisms should population the world? (0 for default SGP, 1 for Health organisms, 2 for stress organisms, 3 for nutrient organisms)"
set SYMBIONT_TYPE 1                # 0 Mutualists, 1 Parasites, 2 Neutrals
set ONLY_FIRST_TASK_CREDIT 1
set VT_TASK_MATCH 1
set EXTINCTION_FREQUENCY 100      # How often should extinction events occur (in updates)?
set PARASITE_DEATH_CHANCE 0.7    # What death chance does a parasite confer?
set MUTUALIST_DEATH_CHANCE 0.3   # What death chance does a mutualist confer?
set BASE_DEATH_CHANCE 0          # What death chance does a host have in the absence of symbionts?

set SYMBIONTS_ESCAPE 1
set PARASITE_NUM_OFFSPRING_ON_STRESS_INTERACTION 0
set PREFERENTIAL_OUSTING 2